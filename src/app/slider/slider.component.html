<h1>Min {{min}} - {{form.controls.sliderVal.value}} - Max {{max}}</h1>
<form [formGroup]="form">
  <input type="text" formControlName='sliderVal' pInputText [min]="min" [max]="max" (keyup)="updateInput($event)" />
  <p-slider formControlName="sliderVal" [min]="min" [max]="max" (onChange)="handleChange($event)"></p-slider>
</form>
